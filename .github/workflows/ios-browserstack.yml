# .github/workflows/ios-browserstack.yml
name: Build iOS for BrowserStack

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch: # Permite ejecución manual

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "stable"
          cache: true

      - name: Instalar dependencias
        run: |
          flutter pub get
          cd ios
          pod install
          cd ..

      - name: Configurar para desarrollo (sin firma)
        run: |
          cd ios
          # Cambiar a team de desarrollo para evitar errores de firma
          /usr/libexec/PlistBuddy -c "Set :CFBundleDevelopmentRegion en" Runner/Info.plist
          /usr/libexec/PlistBuddy -c "Delete :CFBundleIdentifier" Runner/Info.plist 2>/dev/null || true
          /usr/libexec/PlistBuddy -c "Add :CFBundleIdentifier string \$(PRODUCT_BUNDLE_IDENTIFIER)" Runner/Info.plist
          cd ..

      - name: Build IPA (sin firmar)
        run: |
          flutter build ios --release --no-codesign

      - name: Preparar IPA para BrowserStack
        run: |
          cd build/ios/iphoneos
          # Crear .ipa a partir del .app
          mkdir -p Payload
          cp -r Runner.app Payload/
          zip -r app-unsigned.ipa Payload
          rm -rf Payload

      - name: Subir artefacto
        uses: actions/upload-artifact@v3
        with:
          name: ios-app-unsigned
          path: build/ios/iphoneos/app-unsigned.ipa
          retention-days: 5
